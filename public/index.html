<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat por Servidor Express</title>
    <link rel="stylesheet" href="front.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body class="bg-dark d-flex flex-column justify-content-center align-items-center">

    <div class="bg-success p-4 rounded m-4">
        <div class="h1 text-white">Chat Via Servidor Socket.io</div>
        <div id="alertid" class="alert alert-danger" role="alert">
            Server is not Connected try again <i id="statusserverid" class="bi bi-circle-fill text-danger"></i>
        </div>
        <div class="d-flex justify-content-evenly">
            <input id="nicknameid" class="w-100 border border-dark rounded" type="text" placeholder="Digite seu nome.">
            <input id="portid" maxlength="4" class="w-75 border border-dark rounded" type="text" placeholder="Port ex: 3001" value="3001" id="">
            <button id="btnconnectid" type="button" class="btn bg-primary text-white ms-2 shadow-sm">Conectar</button>
        </div>

        <div class="mt-4">
            <div id="conectadosid" class="p-2 ms-2 rounded">
                <div class="h2 text-white">Online </i></div>
                <div id="userid" class="text-white">

                    
                </div> 
            </div>
        </div>

    </div>
    <div class="container bg-white p-2 rounded m-4">

        <div class="d-flex">
            <div id="Chatareaid" class="d-flex flex-column justify-content-start align-items-start">


    
            </div>
        </div>
        <div class="">
            <div class="mt-2 d-flex flex-column flex-md-row ">
                <input class="" id="textinputid" type="text" placeholder="Text here.">
                <button id="btnenviarid" class=" btn btn-success mt-2 ms-sm-2 mt-sm-0 shadow">Send <i class="bi bi-send"></i></button>
            </div>
        </div>
        
    </div>
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
